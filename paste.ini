[composite:main]
use = egg:Paste#urlmap
/main = master

[composite:master]
use = egg:Paste#urlmap
/hydrant = hydrant
/tag = tag
/boiler/shower = pip_shower_line
/purifier/drinking = pip_drink_line

[filter:boiler]
paste.filter_app_factory = boiler:boiler_factory

[filter:purifier]
paste.filter_app_factory = purifier:purifier_factory

[app:hydrant]
paster.app_factory = hydrant:app_factory

[app:tag]
paste.app_factory = tag:app_factory

[app:shower]
paste.app_factory = shower:app_factory

[app:drinking]
paste.app_factory = drinking:app_factory

[pipeline:pip_drink_line]
pipeline = purifier drinking

[pipeline:pip_shower_line]
pipeline = boiler shower